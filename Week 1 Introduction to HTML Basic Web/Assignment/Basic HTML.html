        <h2>Patient Registration Form:</h2>
        <form action="" method="get/post">
            <fieldset>
                <legend>Patient Information</legend>
                <label for="Sname">Name:</label>
                <input type="text" id="Sname" name="Full_name" placeholder="Enter your full name" required>  <br> <br>
                <label for="Patient _Genotype">Patient Genotype:</label>
                <input type="text" id="Patient _Genotype" name="Patient _Genotype" placeholder="Enter your Genotype" required> <br> <br>
                <label for="Patient _Reg_No">Patient Registration No:</label>
                <input type="text" id="Patient_Reg_No" name="Patient _No" placeholder="Enter your Registration No" required> <br> <br>
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone_No" placeholder="Phone No" required> <br> <br>
                <label for="EmailAddress">Email Address:</label>
                <input type="email" id="EmailAddress" name="Email_Address" placeholder="Enter your Email address" required> <br> <br>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option>South Africa</option>
                    <option>Nigeria</option>
                    <option>Ghana</option>
                    <option>Kenya</option>
                    <option>Tanzania</option>
                </select> <br> <br>

                <label for="Image">Image:</label>
                <input type="file" id="Image" name="Image" accept=".jpg"> <br> <br>

                <p>Sex</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label> <br> <br>

                <button type="submit">Submit</button> 
                <input type="reset" value="Clear Form">


            </fieldset>
        </form>  <br> <br>
